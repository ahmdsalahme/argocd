name: "Validate PR Branch Name"

on:
  pull_request:
    branches: ["main"]

jobs:
  validate-branch:
    runs-on: ubuntu-latest
    steps:
    - name: Validate PR Associated with JIRA Ticket Prefix
      run: |
        if [[ ! "${{ github.head_ref }}" =~ ^INFL\-[0-9]{4}.+$ ]]; then
          echo [COMPLIANCE-ERROR] Your branch name must associated with JIRA ticket prefix!
          exit 1
        fi